<!DOCTYPE html>
<html lang="en">
<head>
    <title>Show Search</title>
    <meta charset="utf-8">
    <!-- start of scripts -->
    <script src="https://code.jquery.com/jquery-2.2.0.js" type="text/javascript"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="wrapperWrapper">
    <div class="wrapper" style="background-image: url('dark.png');">
      <label for="lightSwitch" id="lightLabel">Light Switch</label>
      <input type="checkbox" id="lightSwitch" data-state="off">
      <div class="mainHeader"></div>
      <div class="jumbotron" style="visibility: hidden" id="title"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-8">
            <div id="searchContainer">
              <div class="panel panel-default" id="searchDiv">
                <div class="purpleBack" id="searchPanel">
                  <div class="headerText"> Search Concerts by: </div>
                  <br>
                  <br>
                  <span id="selectSearch">
                    <ul class="nav nav-tabs" role="tablist">
                      <li role="presentation" data-target="artist" class="active searchTab"><a class="whiteLink">Artist </a></li>
                      <li role="presentation" data-target="location" class="searchTab"><a class="whiteLink">Location </a></li>
                      <li role="presentation" data-target="venue" class="searchTab"><a class="whiteLink">Venue </a></li>
                    </ul>
                  </span>
                </div>
                <div class="panel-body blackBack grayText">
                  <form autocomplete="off">  
                    <label for="artistInput" class="inputLabel artistSI">Artist:</label>
                    <div id="artistInputDiv" style="">
                      <input type="text" autocomplete="off" id="artistInput" class="form-control inputBox artistSI" required="required">
                      <div id="artistDropDown" style="display: none"></div>
                    </div>
                    <label for="locationInput" class="inputLabel locationSI" style="display: none">Zip Code:</label>
                    <input type="text" style="display: none" id="locationInput" class="form-control inputBox locationSI" pattern="" title="">
                    <label for="radiusInput" class="inputLabel locationSI" style="display: none">Radius:</label>
                    <input type="text" style="display: none" id="radiusInput" class="form-control inputBox locationSI" pattern="" title="">
                    <label for="venueInput" class="inputLabel venueSI" style="display: none">Venue:</label>
                    <input type="text" style="display: none" id="venueInput" class="form-control inputBox venueSI" pattern="" title="">
                    <div class="row">
                      <div class="col-md-8">
                        <label for="startDateInput" class="inputLabel locationSI artistSI venueSI">Start Date:</label>
                        <input type="date" name="" id="startDateInput" class="form-control inputBox artistSI locationSI venueSI" pattern="" title="">
                        <br>
                        <label for="endDateInput" class="inputLabel locationSI artistSI venueSI">End Date:</label>
                        <input type="date" name="" id="endDateInput" class="form-control inputBox artistSI locationSI venueSI" pattern="" title="">
                      </div>
                      <div class="col-md-4">
                        <button class="btn btn-info buttonText" id="submit" data-target="artist">Search <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            
            <div id="bandInfo" style="display: none">
            <div id="bandStuff" class="blackBack">
              <div class="row">
                <div class="col-md-12 col-sm-12">
                  <div id="bandHeader" class="panel-heading"></div>    
                </div>
              </div>
              <div class="row" class="blackBack panel-body">
                <div class="col-md-6 col-lg-6 col-sm-6">
                  <div id="bandImage"></div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                  <div id="bandDiscription">
                    <br>
                    <span class='infoSec grayText'>Genre: <span id="bandGenreInfo"></span></span>
                    <br>
                    <br>
                    <span class='infoSec grayText'>Connect with <img src='http://f.tqn.com/y/webtrends/1/W/d/U/-/-/spotify_black_background.jpg' data-url="" id="spotifyConnect" style="height: 30px"></span>
                    <br>
                    <br>
                    <span class='infoSec grayText'>Followers: <span id="bandFollowers"></span></span>
                    <br>
                    <br>
                    <span class='infoSec grayText'>Popularity: <span id="bandPopularity"></span></span> 
                  </div>
                  <br>
                  <button class='btn btn-info backToSearch buttonText'>Search New Artist</button>
                </div>
              </div>
            </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="panel panel-default" id="spotifyDiv">
              <div style="padding: 5px; background-color: black">
              <div class="panel-heading purpleBack" style="border-radius: 5px">
                <h3 class="panel-title headerText" id="searchDivTitle">Related </h3>
              </div>
              </div>
              <div id="selectRelated">
                <ul class="nav nav-tabs purpleBack" role="tablist">
                  <li role="presentation" data-div="spotArtists" class="active relatedTab"><a class="whiteLink">Artists <span class="badge" id="artistsBadge"></span></a></li>
                  <li role="presentation" data-div="relatedShows" class="relatedTab"><a class="whiteLink">Shows<span class="badge" id="showsBadge"></span></a></li>
                  <li role="presentation" id="topTracksTab" data-div="topTracks" class="relatedTab"><a class="whiteLink">Top Tracks <span class="badge" id="topBadge" style="display: none"></span></a></li>
                </ul>
              </div>
              <div id="spotResults" class="blackBack">
                <div id="spotArtists" class="tabDisplay"></div>
                <div id="relatedShows" style="display: none" class="tabDisplay">
                  <table class="table table-bordered table-responsive table-hover">
                    <thead class="purpleBack">
                      <tr>
                        <th>Artist</th>
                        <th>Location</th>
                        <th>Date</th>
                      </tr>
                    </thead>
                    <tbody id="relatedShowBody">
                    </tbody>
                  </table>
                </div>
                <div id="topTracks" style="display: none" class="tabDisplay blackBack"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div id="resultDiv" style="display: none" class="blackBack">
              <table class="table table-bordered table-hover">
                  <thead class="purpleBack">
                      <tr>
                          <th>Date</th>
                          <th>Venue</th>
                          <th>State</th>
                          <th>City</th>
                          <th>Tickets</th>
                      </tr>
                  </thead>
                  
                  <tbody id="tableBody">
                      
                  </tbody>
                  
              </table>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
</body>
</html>
